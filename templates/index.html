<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Welcome to text analyzer</h1>
<form action='/analyze' method='post'> {% csrf_token%}
    <textarea name='text' style='margin:0px; width:721px; height:93px;'></textarea><br>
    <input type="checkbox" name="removepunc"> Remove Punctuations <br>
    <input type="checkbox" name="fullcaps"> UPPERCASE <br>
    <input type="checkbox" name="extraspaceremover"> Removes extra space <br>
    <input type="checkbox" name="newlineremover"> Removes new line <br>
    <button type="submit">Analyze!!</button>
</form>
</body>
</html>
